<fieldset class="form-group NameField">
<label for="FloorWidthA">Name</label>
<input id="name" class="form-control " type="text" placeholder="Your Token Name,For example: Tesla"/>
</fieldset>

<fieldset class="form-group SymbolField">
<label for="FloorWidthA">symbol</label>
<input id="symbol" class="form-control" type="text" placeholder="Your Token Symbol,For example: TSLA"/>
</fieldset>

<fieldset class="form-group DecimalsField">
<label for="FloorWidthA">decimals(If you don’t know what this is, please fill in: 18)</label>

</fieldset>

<fieldset class="form-group SupplyField">

</fieldset>

<fieldset class="form-group InitSupplyField">
<label for="FloorWidthA">supplyAmount</label>
<input id="InitSupplyAmount" class="form-control" value=1000000000000 type="text" placeholder="InitSupplyAmount"/>
</fieldset>



<fieldset class="form-group CapField">
<label for="FloorWidthA">cap</label>
<input id="cap" class="form-control" type="text" value=2000000000000 placeholder="> supply amount,For example: 2000000000000"/>
</fieldset>

<fieldset class="form-group AdminField">
<label for="FloorWidthA">Admin Address</label>
<input id="adminAddress" class="form-control" type="text" placeholder="admin Address"/>
</fieldset>


<fieldset class="form-group BaseURIField">
<label for="FloorWidthA">BaseURI</label>
<input id="baseuri" class="form-control" type="text" placeholder="BaseURI"/>
</fieldset>
