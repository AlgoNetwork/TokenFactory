<fieldset class="form-group NameField">
<label for="FloorWidthA">代币名称</label>
<input id="name" class="form-control " type="text" placeholder="您的代币英文名称，比如: Tesla"/>
</fieldset>

<fieldset class="form-group SymbolField">
<label for="FloorWidthA">代币符号</label>
<input id="symbol" class="form-control" type="text" placeholder="代币英文符号，比如: TSLA"/>
</fieldset>

<fieldset class="form-group DecimalsField">
<label for="FloorWidthA">代币小数位数(如果不知道这项意思，请填写：18)</label>
<input id="decimals" class="form-control" type="text" value=18 placeholder="代币小数位数"/>
</fieldset>

<fieldset class="form-group SupplyField">
<label for="FloorWidthA">代币供应数量</label>
<input id="supplyAmount" class="form-control" type="text" value=1000000000000 placeholder="代币总量，比如: 10000000"/>
</fieldset>

<fieldset class="form-group InitSupplyField">
<label for="FloorWidthA">代币初始供应量</label>
<input id="InitSupplyAmount" class="form-control" value=1000000000000 type="text" placeholder="代币初始供应量，比如: 10000000"/>
</fieldset>



<fieldset class="form-group CapField">
<label for="FloorWidthA">代币上限数量</label>
<input id="cap" class="form-control" type="text" value=2000000000000 placeholder="大于代币总量，比如: 2000000000000"/>
</fieldset>

<fieldset class="form-group AdminField">
<label for="FloorWidthA">管理员的以太坊地址</label>
<input id="adminAddress" class="form-control" type="text" placeholder="管理员的以太坊地址"/>
</fieldset>


<fieldset class="form-group BaseURIField">
<label for="FloorWidthA">BaseURI</label>
<input id="baseuri" class="form-control" type="text" placeholder="BaseURI"/>
</fieldset>
